services:
  - type: web
    name: ai-jobchain-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      gunicorn backend.config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: backend.config.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend-domain.vercel.app"
      - key: DATABASE_URL
        fromDatabase:
          name: ai-jobchain-db
          property: connectionString
      - key: FIREBASE_SERVICE_ACCOUNT
        value: "firebase-service-account.json"
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-jobchain-redis
          property: connectionString

databases:
  - name: ai-jobchain-db
    env: sqlite
    plan: free

services:
  - type: redis
    name: ai-jobchain-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
